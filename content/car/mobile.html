<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <title>手機遙控自走車 - 縱向 - Webduino 展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://webduino.io/components/webduino-js/dist/webduino-all.min.js"></script>
  <script src="https://blockly.webduino.io/webduino-blockly.js"></script>
  <script src="js/mobile.js"></script>
  <link rel="stylesheet" href="style/mobile.css">
</head>

<body>
	<div id="main-img">
		<div class="wheel">
			<img src="img/wheel.png">
		</div>
		<div class="joypad hide">
			<img src="img/joypad.png">
		</div>
	</div>
	<div id="mode">
		<div class="node-title">
			<img src="img/text-mode.png">
		</div>
		<div class="wheel hide">
			<img src="img/wheel.png">
		</div>
		<div class="joypad">
			<img src="img/joypad.png">
		</div>
	</div>
	<div id="speed">
		<div class="speed-title">
			<img src="img/text-speed.png">
		</div>
		<div class="s100 selected" value="100">
			<img src="img/text-100.png">
		</div>
		<div class="s50" value="50">
			<img src="img/text-50.png">
		</div>
		<div class="s20" value="20">
			<img src="img/text-20.png">
		</div>
	</div>
	<div id="wheel">
		<div class="front">
			<img src="img/btn-front.png">
		</div>
		<div class="back">
			<img src="img/btn-back.png">
		</div>
	</div>
	<div id="joypad" class="hide">
		<div class="front">
			<img src="img/btn-front.png">
		</div>
		<div class="back">
			<img src="img/btn-back.png">
		</div>
		<div class="left">
			<img src="img/btn-left.png">
		</div>
		<div class="right">
			<img src="img/btn-right.png">
		</div>
	</div>
</body>

</html>

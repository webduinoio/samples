<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webduino - FB QRCode</title>
</head>

<body>
  <script>
    const fbID = '420729678092229';
    const androidUrl = `fb://page/${fbID}`;
    const iphoneUrl = `fb://page/?id=${fbID}`;
    const userAgent = navigator.userAgent.toLowerCase();
    if (userAgent.indexOf('android') > -1) {
      window.location.replace(androidUrl);
    }else if (userAgent.indexOf('ipad') > -1 || userAgent.indexOf('iphone') > -1) {
      window.location.replace(iphoneUrl);
    }else{
      window.location.replace('https://www.facebook.com/webduino/');
    }
  </script>
</body>

</html>
